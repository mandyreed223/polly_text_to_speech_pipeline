name: Deploy + Test Beta Lambda

"on":
  pull_request:
    branches:
      - main

jobs:
  deploy-beta:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS identity (debug)
        run: aws sts get-caller-identity

      - name: Package Lambda (zip)
        run: |
          cd lambda
          zip -r ../lambda.zip .

      - name: Deploy Beta Lambda code
        run: |
          aws lambda update-function-code \
            --function-name PollyTextToSpeech_Beta \
            --zip-file fileb://lambda.zip

      - name: Invoke Beta API (test payload)
        run: |
          curl -sS -X POST "${{ secrets.BETA_API_URL }}" \
            -H "Content-Type: application/json" \
            -d '{"text":"This is from a Lambda."}'

      - name: Verify S3 upload (optional)
        run: |
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}/polly-audio/beta/ --recursive | tail -n 5
