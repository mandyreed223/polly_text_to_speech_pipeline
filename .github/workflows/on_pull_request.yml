name: Deploy + Test Beta Lambda

"on":
  pull_request:
    branches:
      - main

jobs:
  deploy-beta:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Sanity check repo structure
        run: |
          ls -la
          test -d lambda || (echo "❌ Missing ./lambda directory" && exit 1)
          test -f lambda/lambda_function.py || (echo "❌ Missing lambda/lambda_function.py" && exit 1)

      - name: Package Lambda (zip)
        run: |
          rm -f lambda.zip
          cd lambda
          zip -r ../lambda.zip .

      - name: Deploy Beta Lambda code
        run: |
          aws lambda update-function-code \
            --function-name PollyTextToSpeech_Beta \
            --zip-file fileb://lambda.zip

      - name: Invoke Beta API (test payload)
        run: |
          set -e
          echo "Calling: ${{ secrets.BETA_API_URL }}"
          RESPONSE=$(curl -sS -w "\nHTTP_STATUS:%{http_code}\n" -X POST "${{ secrets.BETA_API_URL }}" \
            -H "Content-Type: application/json" \
            -d '{"text":"This is from BETA Lambda via GitHub Actions (PR)."}')

          echo "$RESPONSE"

          STATUS=$(echo "$RESPONSE" | sed -n 's/^HTTP_STATUS://p')
          if [ "$STATUS" != "200" ]; then
            echo "❌ API call failed with status $STATUS"
            exit 1
          fi

      - name: Verify S3 upload (latest 5)
        run: |
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}/polly-audio/beta/ --recursive | tail -n 5

